<!-- Books to open spell books -->
<div class="book" data-target="change-password-book">🔑 Change Password</div>
<div class="book" data-target="rename-wizard-book">🧙 Change Name</div>
<div class="book" data-target="summon-familiar-book">🐉 Summon Familiar</div>

<!-- Spell books (initially hidden) -->
<div id="change-password-book" class="spell-book hidden">
    <h2>Change Password</h2>
    <form id="change-password-form">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password">
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password">
        <button type="submit">Submit</button>
    </form>
</div>

<div id="rename-wizard-book" class="spell-book hidden">
    <h2>Change Name</h2>
    <form id="rename-wizard-form">
        <label for="new-name">New Name:</label>
        <input type="text" id="new-name">
        <label for="new-title">New Title:</label>
        <input type="text" id="new-title">
        <button type="submit">Submit</button>
    </form>
</div>

<div id="summon-familiar-book" class="spell-book hidden">
    <h2>Summon Familiar</h2>
    <form id="summon-form">
        <label for="familiar-name">Familiar Name:</label>
        <input type="text" id="familiar-name">
        <label for="familiar-type">Familiar Type:</label>
        <input type="text" id="familiar-type">
        <label for="has-wings">Has Wings:</label>
        <input type="checkbox" id="has-wings">
        <div id="wings-type" class="hidden">
            <label for="wings-type-input">Type of Wings:</label>
            <input type="text" id="wings-type-input">
        </div>
        <button type="submit">Summon</button>
    </form>
</div>

<!-- Close button -->
<button id="close-tome">Close Tome</button>
